{% extends 'base.html' %}
{% block body %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="" />
    </div> -->

    <!-- Login Form -->
			<form method='POST'>
				<div class="mb-6">
                  <input
					name="email"
                    type="email"
                    placeholder="Email"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  required />
                </div>
				<div class="mb-6">
                  <input
					name="firstname"
                    type="text"
                    placeholder="firstname"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  required />
                </div>
				<div class="mb-6">
                  <input
					name="lastname"
                    type="text"
                    placeholder="lastname"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  required />
                </div>
				<div class="mb-6">
                  <input
					name="telephone"
                    type="number"
                    placeholder="telephone"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  required />
                </div>
                <div class="mb-6">
                  <input
					name="password"
                    type="password"
                    placeholder="Password"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  required />
                </div>
				<div class="mb-10">
				<div class="g-recaptcha" data-sitekey="6LfdC8chAAAAAIN8vi4g8ANx5lz9OixEnT2QrXDL"></div>
                  <input
                    type="submit"
                    value="Sign Up"
                    class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                  />
                </div>
    
      </form>

    <!-- Remind Passowrd 
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
{% endblock %}
